<!DOCTYPE html>
<html ng-app="HomeCare">

<head>
    <title>HomeHealthWare | Add CCU</title>
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="stylesheet" href="../../../css/main.css">
    <script type="text/javascript" src="../../../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script type="text/javascript" src="../../ngprogress.js"></script>
    <script type="text/javascript" src="../../nggrowl.js"></script>
    <script type="text/javascript" src="../../ng-init.js"></script>
    <style>
        #ngProgress-container {
            top: 0 !important;
        }
        .growl-container.growl-fixed.top-right {
            top: 5px !important;
            right: 35px !important;
        }
    </style>

<body style="background-color: #f7ffbe;">
    <div growl></div>
    <div style="width: calc(100% - 30px); height: 150px; padding: 15px;" class="container">
        <div style="margin: 0; padding: 0;" class="content view-animate-container">
            <div style="margin: 0; padding: 0;" id="contentcontroller" ng-cloak ng-view class="view-animate wrapper">

            </div>
        </div>

    </div>

</html>
